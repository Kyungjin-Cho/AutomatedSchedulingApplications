syntax = "proto3";

// Options for the GRPC
option java_multiple_files = true;
option java_package = "grpc.services.service1";
option java_outer_classname = "Service1Impl";

package service1;

// Service Definition
service ScheduleService {
  rpc registerSchedule(ScheduleRequest) returns (ScheduleResponse) {}
}


message ScheduleRequest {
  string name = 1;
  string position = 2;
  string date = 3;
  string start_time = 4;
  string end_time = 5;

}

message Schedule {
  string name = 1;
  string position = 2;
  string date = 3;
  string start_time = 4;
  string end_time = 5;
}

message ScheduleResponse {
  bool registered = 1;
  Schedule schedule = 2;
}
